<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kfuta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f0f0f] text-gray-100 font-sans">

  <!-- HEADER -->
  <header class="flex flex-col items-center justify-center pt-6 pb-4 border-b border-gray-800">
    <!-- Centered Logo -->
    <div class="mb-4">
      <img src="your-logo.png" alt="Kfuta Logo" class="w-28 h-auto">
    </div>

    <!-- Navigation -->
    <nav class="flex space-x-8 text-lg font-medium">
      <a href="#" class="hover:text-amber-400 transition">Home</a>
      <a href="#menu" class="hover:text-amber-400 transition">Menu</a>
      <a href="#about" class="hover:text-amber-400 transition">About</a>
      <a href="#branches" class="hover:text-amber-400 transition">Branches</a>
      <a href="#contact" class="hover:text-amber-400 transition">Contact</a>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="relative flex flex-col items-center justify-center text-center py-32 px-6">
    <h1 class="text-5xl md:text-6xl font-extrabold tracking-tight text-amber-400 mb-6">
      Clean Street Food, Crafted for Gen Z
    </h1>
    <p class="text-lg md:text-xl text-gray-400 max-w-2xl mb-8">
      Kofta. Hawawshi. Fries. Authentic flavors, bold presentation — this is the Kfuta experience.
    </p>
    <a href="#menu" class="bg-amber-400 text-black px-8 py-3 rounded-full font-semibold hover:bg-amber-300 transition">
      Explore Menu
    </a>

    <!-- Subtle background image overlay (optional) -->
    <div class="absolute inset-0 bg-[url('background-image.jpg')] bg-cover bg-center opacity-10 -z-10"></div>
  </section>

  <!-- FOOTER -->
  <footer class="text-center py-8 border-t border-gray-800 text-gray-500 text-sm">
    © 2025 Kfuta. All rights reserved.
  </footer>

</body>
</html>
